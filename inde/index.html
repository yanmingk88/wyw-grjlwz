    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fb;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 头部样式 */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.3);
            object-fit: cover;
            margin: 0 auto 1rem;
            position: relative;
            z-index: 2;
        }
        
        .name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }
        
        .title {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 卡片通用样式 */
        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
            display: inline-block;
        }
        
        /* 时间线样式 */
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline::before {
            content: "";
            position: absolute;
            left: 7px;
            top: 5px;
            height: calc(100% - 10px);
            width: 2px;
            background: var(--primary);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            padding-left: 20px;
        }
        
        .timeline-item::before {
            content: "";
            position: absolute;
            left: -7px;
            top: 5px;
            width: 16px;
            height: 16px;
            background: white;
            border: 3px solid var(--primary);
            border-radius: 50%;
        }
        
        .timeline-date {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.3rem;
        }
        
        .timeline-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .timeline-subtitle {
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }
        
        /* 技能树样式 */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .skill-category h3 {margin-bottom: 1rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill-tag {
            background: #e9ecef;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .skill-tag:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        /* 项目样式 */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .project-card {
            border: 1px solid #e9ecef;
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .project-card:hover {
            border-color: var(--primary);
        }
        
        .project-header {
            padding: 1.2rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .project-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .project-tech {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .project-body {
            padding: 1.2rem;
        }
        
        .project-highlights {
            padding-left: 20px;
            margin: 15px 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: 1fr;
            }
            
            .skills-container {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 1.5rem;
            }
            
            .name {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
    </style>
</head>
